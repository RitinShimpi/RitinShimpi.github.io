<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Minnie üíõ</title>

<style>
:root{
  --yellow:#FFD84D;
  --lav:#7B61FF;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--yellow);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--lav);
  padding:20px;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  padding:36px 26px 40px;
  border-radius:28px;
  border:2px solid rgba(123,97,255,.35);
  background:rgba(255,255,255,.18);
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* TEXT */
h1{
  font-size:2.1rem;
  font-weight:800;
}

.question{
  margin:30px 0 34px;
  font-size:1.55rem;
  font-weight:700;
  min-height:60px; /* prevent jump */
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

button{
  padding:14px 26px;
  border-radius:999px;
  border:none;
  font-size:1.05rem;
  font-weight:700;
  cursor:pointer;
  white-space:nowrap;
  transition: all 0.3s ease;
}

.yes{
  background:white;
  color:var(--lav);
}

.no{
  background:transparent;
  border:2px solid var(--lav);
  color:var(--lav);
}

/* IMAGE */
img{
  width:100%;
  border-radius:22px;
  margin-top:24px;
  display:none;
  box-shadow:0 16px 35px rgba(0,0,0,.25);
}

/* POLAROIDS */
.polaroids{
  display:none;
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.polaroid{
  width:120px;
  background:white;
  padding:8px 8px 18px;
  border-radius:8px;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
}

.polaroid:first-child{transform:rotate(-6deg)}
.polaroid:last-child{transform:rotate(6deg)}

.polaroid img{
  width:100%;
  border-radius:4px;
}

/* LETTER */
.letter{
  display:none;
  margin-top:20px;
  font-size:1.05rem;
  line-height:1.7;
  text-align:left;
  width:100%;
}

/* SECRET */
.secret{
  display:none;
  margin-top:18px;
  font-size:.9rem;
  text-decoration:underline;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

  <h1>Minnie ‚ú®</h1>

  <div class="question" id="question">
    Kya mujhse shadi karogi Minnu?
  </div>

  <div class="buttons">
    <button class="yes" id="yesBtn">Haan üíõ</button>
    <button class="no" id="noBtn">Nahh üòè</button>
  </div>

  <img src="minnie1.jpeg" id="mainImg">

  <div class="secret" id="secretBtn">
    tap for something secret ü§ç
  </div>

  <div class="letter" id="letter">
    Minnie,<br><br>
    Yeh sirf ek sawaal nahi tha.<br>
    Yeh mera vaada hai.<br><br>
    Tumhare saath har din chuna hai maine üíõ
  </div>

  <div class="polaroids" id="polaroids">
    <div class="polaroid">
      <img src="minnie2.jpg">
    </div>
    <div class="polaroid">
      <img src="minnie3.jpg">
    </div>
  </div>

</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const question=document.getElementById("question");
const img=document.getElementById("mainImg");
const secret=document.getElementById("secretBtn");
const letter=document.getElementById("letter");
const polaroids=document.getElementById("polaroids");

const pleas=[
  "Aise kaise üò≥",
  "Please bangaru ü•∫",
  "Minnuuu üíõ",
  "Sohnaaa please üò≠",
  "Chup chaap maan jaa üòå"
];

let step=0;

/* NAHH FLOW */
noBtn.onclick=()=>{
  if(step<pleas.length){
    noBtn.textContent=pleas[step];
    step++;
  }else if(step<pleas.length+3){
    // playful shrink and wiggle
    let scale = Math.max(0.5, 1 - (step-pleas.length)*0.1);
    noBtn.style.transform = `scale(${scale}) rotate(${(step-pleas.length)*10}deg)`;
    step++;
  }else{
    accept();
  }
};

/* YES */
yesBtn.onclick=accept;

function accept(){
  question.textContent="Thank you for choosing me üíõ";
  img.style.display="block";
  secret.style.display="block";
  noBtn.style.display="none";
  yesBtn.style.display="none";
}

/* SECRET */
secret.onclick=()=>{
  letter.style.display="block";
  polaroids.style.display="flex";
  secret.style.display="none";
};
</script>

</body>
</html>
