<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Minnie üíõ</title>

<style>
:root{
  --yellow:#FFD84D;
  --lav:#7B61FF;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--yellow);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:var(--lav);
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  padding:36px 26px 40px;
  border-radius:28px;
  border:2px solid rgba(123,97,255,.35);
  background:rgba(255,255,255,.18);
  text-align:center;
}

/* TEXT */
h1{
  font-size:2.1rem;
  font-weight:800;
}

.question{
  margin:30px 0 34px;
  font-size:1.55rem;
  font-weight:700;
  min-height:64px;
}

/* BUTTONS ‚Äî HARD FIX */
.buttons{
  display:flex;
  gap:14px;
  justify-content:space-between;
}

button{
  flex:1;                 /* equal width */
  min-width:0;            /* critical: prevents overflow */
  padding:14px 16px;
  border-radius:999px;
  border:none;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  line-height:1.2;
  white-space:normal;     /* allow text wrap INSIDE */
  text-align:center;
  transition:background .3s;
}

.yes{
  background:white;
  color:var(--lav);
}

.no{
  background:transparent;
  border:2px solid var(--lav);
  color:var(--lav);
}

/* IMAGE */
#mainImg{
  display:none;
  width:100%;
  margin-top:24px;
  border-radius:22px;
  box-shadow:0 16px 35px rgba(0,0,0,.25);
}

/* SECRET */
.secret{
  display:none;
  margin-top:18px;
  font-size:.9rem;
  text-decoration:underline;
  cursor:pointer;
}

/* LETTER */
.letter{
  display:none;
  margin-top:20px;
  font-size:1.05rem;
  line-height:1.7;
  text-align:left;
}

/* POLAROIDS */
.polaroids{
  display:none;
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:14px;
}

.polaroid{
  width:120px;
  background:white;
  padding:8px 8px 18px;
  border-radius:8px;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
}

.polaroid img{
  width:100%;
  border-radius:4px;
}
</style>
</head>

<body>

<div class="card">

  <h1>Minnie ‚ú®</h1>

  <div class="question" id="question">
    Kya mujhse shadi karogi Minnu?
  </div>

  <div class="buttons">
    <button class="yes" id="yesBtn">Haan üíõ</button>
    <button class="no" id="noBtn">Nahh üòè</button>
  </div>

  <img src="minnie1.jpeg" id="mainImg">

  <div class="secret" id="secretBtn">
    tap for something secret ü§ç
  </div>

  <div class="letter" id="letter">
    Minnie,<br><br>
    Yeh sirf ek sawaal nahi tha.<br>
    Yeh mera vaada hai.<br><br>
    Tumhare saath har din chuna hai maine üíõ
  </div>

  <div class="polaroids" id="polaroids">
    <div class="polaroid">
      <img src="minnie2.jpg">
    </div>
    <div class="polaroid">
      <img src="minnie3.jpg">
    </div>
  </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const img = document.getElementById("mainImg");
const secret = document.getElementById("secretBtn");
const letter = document.getElementById("letter");
const polaroids = document.getElementById("polaroids");

const pleas = [
  "Aise kaise üò≥",
  "Please bangaru ü•∫",
  "Minnuuu üíõ",
  "Sohnaaa please üò≠",
  "Chup chaap maan jaa üòå"
];

let step = 0;

noBtn.onclick = () => {
  if(step < pleas.length){
    noBtn.textContent = pleas[step];
    step++;
  } else {
    accept();
  }
};

yesBtn.onclick = accept;

function accept(){
  question.textContent = "Thank you for choosing me üíõ";
  img.style.display = "block";
  secret.style.display = "block";
  document.querySelector(".buttons").style.display = "none";
}

secret.onclick = () => {
  letter.style.display = "block";
  polaroids.style.display = "flex";
  secret.style.display = "none";
};
</script>

</body>
</html>
